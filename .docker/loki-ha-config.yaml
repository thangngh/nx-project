# HIGH AVAILABILITY LOKI CONFIGURATION
# Read/Write path separation for better performance and reliability

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  # Increase timeouts for production
  http_server_read_timeout: 600s
  http_server_write_timeout: 600s

# Common configuration
common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
    heartbeat_timeout: 1m

# Distributor configuration (Write path)
distributor:
  ring:
    kvstore:
      store: inmemory

# Ingester configuration (Write path)
ingester:
  # WAL configuration - quan trọng để không mất data
  wal:
    enabled: true
    dir: /tmp/loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 4GB
  
  # Lifecycle configuration
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    # Flush chunks to storage before shutdown
    final_sleep: 30s
  
  # Chunk configuration
  chunk_idle_period: 1h
  chunk_block_size: 262144  # 256KB
  chunk_target_size: 1572864  # 1.5MB
  chunk_retain_period: 30s
  max_transfer_retries: 0
  
  # Ensure chunks are flushed
  chunk_encoding: snappy
  sync_period: 10s
  sync_min_utilization: 0.3

# Querier configuration (Read path)
querier:
  # Query ingesters within this duration
  query_ingesters_within: 3h
  # Max concurrent queries
  max_concurrent: 20
  # Query timeout
  query_timeout: 5m

# Query frontend configuration
frontend:
  # Compress HTTP responses
  compress_responses: true
  # Max cache age
  max_cache_freshness_per_query: 10m
  # Log queries slower than this
  log_queries_longer_than: 5s

# Query range configuration
query_range:
  # Enable results caching
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 1000
        ttl: 24h
  
  # Cache configuration
  cache_results: true
  
  # Split queries for better parallelization
  split_queries_by_interval: 15m
  align_queries_with_step: true
  
  # Max retries
  max_retries: 5
  
  # Parallelization
  parallelise_shardable_queries: true

# Storage schema
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Table manager
table_manager:
  retention_deletes_enabled: true
  retention_period: 168h  # 7 days

# Compactor
compactor:
  working_directory: /tmp/loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  # Retention
  retention_period: 168h  # 7 days
  
  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  
  # Per-stream limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  
  # Query limits
  max_query_length: 721h  # 30 days
  max_query_lookback: 0h
  max_query_series: 10000
  max_streams_per_user: 0
  max_global_streams_per_user: 0
  max_chunks_per_query: 2000000
  max_query_parallelism: 32
  max_label_names_per_series: 30
  max_label_value_length: 2048
  
  # Chunk limits
  max_entries_limit_per_query: 10000
  
  # Split queries
  split_queries_by_interval: 15m
  
  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  
  # Creation grace period
  creation_grace_period: 10m
  
  # Enforce metric name
  enforce_metric_name: false
  
  # Cardinality limits
  cardinality_limit: 100000
  max_streams_matchers_per_query: 1000
  max_concurrent_tail_requests: 10
  
  # Ruler limits
  ruler_max_rules_per_rule_group: 20
  ruler_max_rule_groups_per_tenant: 500

# Ruler configuration (for alerting)
ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics
analytics:
  reporting_enabled: false
