# Alertmanager configuration for logging pipeline alerts

global:
  resolve_timeout: 5m
  # Slack webhook URL (replace with yours)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Routes configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      repeat_interval: 5m
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 1h

# Receivers
receivers:
  - name: 'default'
    # Default receiver - log only
    
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® CRITICAL: Logging Pipeline Alert'
        text: |-
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Service:* {{ .CommonLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
    
    # Email notification (optional)
    # email_configs:
    #   - to: 'ops-team@company.com'
    #     from: 'alertmanager@company.com'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'alertmanager@company.com'
    #     auth_password: '${EMAIL_PASSWORD}'
  
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#alerts-warning'
        title: '‚ö†Ô∏è WARNING: Logging Pipeline Alert'
        text: |-
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Service:* {{ .CommonLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}

# Inhibition rules - prevent alert spam
inhibit_rules:
  # If critical alert is firing, don't send warning alerts for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'alertname']
