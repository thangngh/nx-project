# Prometheus configuration để monitor logging stack
# Đảm bảo logging pipeline luôn healthy

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nx-project-logging'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Alert rules
rule_files:
  - '/etc/prometheus/prometheus-alerts.yaml'

# Scrape configurations
scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitor Node Exporter (Host metrics: CPU, RAM, Disk)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          instance: 'logging-stack-host'
          service: 'node-exporter'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Monitor Loki instances
  - job_name: 'loki'
    static_configs:
      - targets:
          - 'loki-read:3100'
          - 'loki-write:3100'
        labels:
          service: 'loki'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Monitor Promtail instances
  - job_name: 'promtail'
    static_configs:
      - targets:
          - 'promtail:9080'
        labels:
          service: 'promtail'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Monitor Grafana
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
        labels:
          service: 'grafana'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Monitor Kafka (if metrics exposed)
  - job_name: 'kafka'
    static_configs:
      - targets:
          - 'kafka:9092'
        labels:
          service: 'kafka'
    scrape_interval: 30s

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d
    retention.size: 10GB
