apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    version: 1
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract trace ID and link to Jaeger (if you have it)
        - name: TraceID
          matcherRegex: "trace_id=(\\w+)"
          url: "http://localhost:16686/trace/$${__value.raw}"
          datasourceUid: jaeger
